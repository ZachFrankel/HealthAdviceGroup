{% extends "auth/base.html" %}

{% block title %}
Login
{% endblock %}

{% block content %}
<div class="container-fluid min-vh-100">
    <div class="row min-vh-100">
        <div class="col-md-5 d-flex flex-column justify-content-center align-items-center text-white" style="background-color: #3DA18C;">
            <h1 class="display-3 fw-bold mb-3">Welcome!</h1>
            <p class="mb-4 fs-3 text-center">If you don't have an account <br> with us, please register.</p>
            <a href="/auth/register" class="btn btn-outline-light px-4 py-2 fs-3"><strong>REGISTER</strong></a>
        </div>
        
        <div class="col-md-7 d-flex flex-column justify-content-center px-5">
            <div class="mx-auto" style="max-width: 700px; width: 100%;">
                <h2 class="display-4 text-center mb-4 fw-bold" style="color: #3DA18C;">Login</h2>
                <div class="text-center mb-4">
                    <a href="{{ url_for('auth.discord_login') }}" class="mb-3">
                        <img src="{{ url_for('static', filename='images/discord.png') }}" alt="Discord" height="30">
                    </a>
                </div>
                <div class="d-flex align-items-center mb-4">
                    <hr class="flex-grow-1">
                    <span class="px-3 text-muted">or continue with email...</span>
                    <hr class="flex-grow-1">
                </div>
            
            <form method="post">
                <div class="mb-3">
                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn w-100 text-white" style="background-color: #3DA18C;">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
